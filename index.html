<!DOCTYPE html>
<html lang="en">
<head>
  <title>2024</title>

  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=MartianMono">


  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="calendar concept">
  <meta charset="UTF-8">


<!-- Uncomment webmanifest before publishing -->
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
  <!--<link rel="manifest" href="./icons/site.webmanifest">-->
  <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#555555">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="theme-color" content="#ffffff">

</head>
<body>
  <div class="all">
    <header class="header">
      <div class="countries">
        <span class="country" data-country="belarus">BY</span><span class="country" data-country="poland">PL</span>
      </div>
      <div class="languages">
        <span class="language" data-language="bel_1">бел</span><span class="language" data-language="bel_2">bel</span><span class="language" data-language="pol">pol</span><span class="language language_active" data-language="eng">eng</span>
      </div>

    <section class="calendar_full">
      <section class="logo">
        <div class="day"><div class="blank"></div> </div>
        <div class="day"><div class="blank"></div> </div>
        <div class="day"><div class="blank"></div> </div>
        <div class="day logo_inner">
          2024
        </div>
      </section>
      <section class="hr"></section>
      <section class="calendar"></section>
    </section>
    <script src="script.js" type="module"></script>
  </div>

</html>
