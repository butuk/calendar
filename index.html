<!DOCTYPE html>
<html lang="en">
<head>
  <title>2024</title>

  <link rel="stylesheet" href="styles.css" type="text/css">

  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="calendar concept">
  <meta charset="UTF-8">


<!-- Uncomment webmanifest before publishing -->
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
  <!--<link rel="manifest" href="./icons/site.webmanifest">-->
  <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#555555">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="theme-color" content="#ffffff">

</head>
<body>

  <section class="placeholder placeholder_desktop">
    <img src="./icons/desktop.svg" alt="For big screens only" />
  </section>

  <section class="placeholder placeholder_landscape">
    <img src="./icons/rotate.svg" alt="Use landscape proportions of the browser window to see the calendar" />
  </section>

  <section class="content">
      <section class="header">
        <div class="day logo">2024</div>
      </section>
      <section class="hr"></section>
      <section class="grid"></section>
      <header class="options">
        <div class="countries">
          <span class="country country_active" data-country="poland">PL</span>
          <span class="country" data-country="belarus">BY</span>
        </div>
        <div class="languages">
          <span class="language" data-language="bel_1">бел</span>
          <span class="language" data-language="bel_2">bel</span>
          <span class="language" data-language="pol">pol</span>
          <span class="language language_active" data-language="eng">eng</span>
        </div>
      </header>
  </section>
  <script src="script.js" type="module"></script>
</body>
</html>
